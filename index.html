<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Is it a Palindrome?</h1>
      <p>A FreeCodeCamp Certification Project</p>
    </header>
    <main>
      <div class="form-container">
        <form>
          <label for="">Enter text to check it for a palindrome:</label>
          <input type="text">
          <button>Check</button>
        </form>
        <p id="result-message" class="result-message"></p>
      </div>
      <div class="definition-container">
        <p>A palindrome is a word or sentence that is spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
